Name: sensorfw-qt5
Summary: Sensor Framework Qt5
Version: 0.7.3.23
Release: 0
Group: "System/Sensor Framework"
License: LGPLv2+
URL: http://gitorious.org/sensorfw
Description: |
    Sensor Framework provides an interface to hardware sensor drivers through logical sensors. This package contains sensor framework daemon and required libraries.
Sources:
    - "%{name}-%{version}.tar.bz2"
    - "sensorfw-rpmlintrc"
    - "sensord.service"
    - "sensord-daemon-conf-setup"
Requires:
    - qt5-qtcore
    - GConf-dbus
    - "%{name}-configs"

PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Network
    - Qt5Test
    - gconf-2.0

Obsoletes:
    - sensorframework

Provides:
    - sensord-qt5


Configure: none
Builder: qmake5
UseAsNeeded: no

QMakeOptions:
    - "CONFIG+=mce"

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Requires:
          - qt5-qtcore-devel
          - qt5-qtdbus-devel
          - qt5-qtnetwork-devel
      Summary: Sensor framework daemon libraries development headers
      Description: |
        Development headers for sensor framework daemon and libraries.

    - Name: tests
      Group: Development/Libraries
      Requires:
          - qt5-qttest-devel
          - testrunner-lite
          - python
      Summary: Unit test cases for sensord
      Description: |
        Contains unit test cases for CI environment.

#    - Name: doc
#      Group: Documentation
#      Summary: API documentation for libsensord
#      Description: |
#        Doxygen-generated API documentation for sensord.

    - Name: configs
      Group: System/Libraries
      Summary: Sensorfw configuration files
      Description: |
        Sensorfw configuration files.
      BuildArch: noarch
      AutoDepend: no
      Requires:
          - "%{name} = %{version}"
      Provides:
          - sensord-config
          - config-n900
          - config-aava
          - config-icdk
          - config-ncdk
          - config-oemtablet
          - config-oaktraili
          - config-u8500
