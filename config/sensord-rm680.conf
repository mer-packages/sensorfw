[accelerometer]
dataranges = -2048=>2048
intervals = 0,10=>1000
transformation_matrix = "-1,0,0,0,-1,0,0,0,-1"

[als]
driver_type = 1
path = /dev/bh1770glc_als
dataranges = 0=>65535
intervals = 0

[keyboardslider]
input_match = gpio-keys
dataranges = 0=>2
intervals = 0

[proximity]
driver_type = 1
path = /dev/bh1770glc_ps
dataranges = 0=>1
intervals = 0

[magnetometer]
path = /dev/ak89740
dataranges = -2048=>2048
intervals = 25=>1000
default_interval = 1000
scale_coefficient = 300
calibration_rate = 100
calibration_timeout = 60000

[tap]
device = accelerometer
dataranges = 0=>2
intervals = 0

[orientation]
threshold_landscape = 25
threshold_portrait = 20
overflow_min = 800
overflow_max = 1250
discard_time = 750000

[context]
orientation_poll_interval = 1000
orientation_offset = 3
stability_timeout = 60
